    <body>
        <h1>My Library</h1>
        <form id="new-book-form">
            <div class="form-input">
                <label for="new-book-entry-title">Title</label>
                <input type="text" name="new-book-entry-title" id="new-book-entry-title" placeholder="e.g., title 1">
            </div>
            <div class="form-input">
                <label for="new-book-entry-author">Author</label>
                <input type="text" name="new-book-entry-author" id="new-book-entry-author" placeholder="e.g., author">
            </div>
            <div class="form-input">
                <label for="new-book-entry-pages"># of Pages</label>
                <input type="number" name="new-book-entry-pages" id="new-book-entry-pages" placeholder="e.g., # of pages">
            </div>
            <div class="form-input">
                <label for="new-book-entry-isRead">Read?</label>
                <input type="radio" name="new-book-entry-isRead" id="new-book-entry-isRead" value="true">Yes<br>
                <input type="radio" name="new-book-entry-isRead" id="new-book-entry-isRead" value="false">No<br>
            </div>
            <button type="submit">Add Book</button>
        </form>
